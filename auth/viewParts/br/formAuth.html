<div id="wrap" class="clearfix">
    <form accept-charset="UTF-8" action="/interbits/auth/login/processAuth" method="post" id="formAuth" name="formAuth" class="vertical" onsubmit="checkAuth(this);return false">
        <h3>Assine já</h3>
        <div class="col_6 column">
            <div class="inner">                    
                {TOKEN_FIELD}                
                <div>
                    <!-- Error -->
                    {ERROR_MESSAGE}
                    <!-- Text Field -->
                    <label for="user">Usuário ou e-mail</label>                        
                    <input autocapitalize="off" type="text" autofocus="autofocus" id="user" name="user" />                       

                    <label for="passwd">Senha</label>  
                    <input autocomplete="disabled" id="passwd" name="passwd" type="password" />
                    
                    <label for="text6" class="error">Mensagem erro</label>
                    <input id="text6" class="error" type="text" />
                    
                    <button type="submit">Enviar</button>
                </div>
            </div>
        </div>
    </form>
</div>
