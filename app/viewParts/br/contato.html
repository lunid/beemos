<div class="texto">
    <h4>Contato</h4>

    <div class="espaco"></div>
    <p>Caso necessite de mais informações sobre o SuperPro Web ®, ou então, para enviar seus comentários, críticas ou sugestões entre em contato pelo e-mail suporte@superprofessorweb.com.br .</p>

    <div class="espaco"></div>
    
    <div class="col_6">
        <div class="texto">
            <form name="form_contato" id="form_contato" method="post" action="contato/enviar" onSubmit="return formContato.validate(this, true, 'verSalvarContato');">
                <!-- Erros de validação no server -->
                <div id="form_contato_erros" class="notice warning" style="display: none;">
                    <span class="icon medium" data-icon="!"></span> <span id="form_contato_erros_msg"></span>
                    <a href="#close" class="icon close" data-icon="x"></a>
                </div>
                <!-- Erros de validação no server --> 
                
                <label for="text1">Nome:</label>
                <input type="text" id="nome" name="nome" maxlength="150" class="required" field_name="Nome" />

                <label for="text1">E-mail</label>
                <input id="text1" type="text" />
                <div class="espaco"></div>
                <select id="select1">
                    <option value="0">Assunto</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
                <div class="espaco"></div>
                <div class="col_12">
                    <textarea id="textarea1" placeholder="Mensagem"></textarea>
                </div>

                <div class="espaco"></div>

                <div  align="right" class="col_12" >
                    <button class="small" onclick="javascript:formContato.enviar();">Enviar</button>
                    <button class="small" onclick="javascript:formContato.clearForm();">Limpar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col_6">
        <div class="texto">
            <div id="mapa">
                <iframe class="map-placeholder" width="420px" height="253px" src="http://maps.google.com/maps?f=q&t=m&z=5&output=embed"  frameborder="0"></iframe>
            </div>
            <p>Suporte técnico: (11) 3549-3985</p>
            <p>Comercial: (11) 3549-3982</p>
            <p>Tronco chave: (11) 3549-3988</p>
        </div>
    </div>

    <hr />
</div>
