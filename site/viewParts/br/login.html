<div id='page' class="center">
    <div id="boxTituloPage">
        <div id="tituloPage">
            <h1>Login</h1>
            <h3>Área do Assinante</h3>
        </div>
    </div>    
      
    {MSG_ERR}
    <form accept-charset="UTF-8" action="/auth/login/processAuth/" method="post">
        <div id="formGray" class="smartbox round5 left boxForm">            
            <div class="">             
                <div>
                    <div class="floatLeft alignRight widthInput">
                        <input id="step1Regloginfield" class="input-gray-big wide round4" type="text" placeholder="E-mail" value="" name="login">
                    </div>                    
                </div>
                <div class="floatRight alignLeft" style="width:270px;">
                    <span class="validation_suggest" style="display:block" step1msg="login">What's your e-mail address?</span>
                </div>                
                <div class="clearfix"></div>
                <div>
                    <div class="floatLeft alignRight" style="width:362px;">
                        <input id="step1Regpassfield" class="input-gray-big wide round4" type="password" placeholder="Password" value="" name="password">
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="floatLeft alignRight" style="width:362px"><input type="submit" class="green" value="Entrar" /></div>
                <div class="clearfix"></div>
            </div> 
            <div class="floatLeft">
                <div id='msgAssineJa'>
                    <h3>Ainda não é cadastrado?</h3>
                    <p>Consulte nossos <a href='#'>Planos & Preços</a> e <a href=''>assine já!</a></p>
                </div>
            </div>
            <div class="clearfix"></div>
            
        </div>    
    </form>
    <br/><br/>    
</div>
