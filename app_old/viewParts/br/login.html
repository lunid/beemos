<!-- class conteudo (texto) -->
<div class="texto">
<!-- começo titulo --> 
<div class="titulos">
<h4>Login</h4>
</div>
<!-- fim titulo --> 
    <hr />
    <div class="col_6">
     
            <form id="form_login" name="form_login" accept-charset="UTF-8" action="/interbits/auth/login/authLogin" method="post" onsubmit="return formLogin.validate(this, true, 'verLogin');">
                <!-- Erros de validação no server -->
                <div id="form_login_erros" class="notice warning" style="display: none;">
                <span class="icon medium" data-icon="!"></span> <span id="form_login_erros_msg"></span>
                <a href="#close" class="icon close" data-icon="x"></a>
                </div>
                <!-- Erros de validação no server -->
                <table cellspacing="8">
                    <tr>
                    <td width="95px" valign="top">E-mail ou Login:</td>
                    <td><input type="text" id="user" name="user" class="required" field_name="E-mail/Login" /></td>
                    </tr>
                    <tr>
                    <td valign="top">Senha:</td>
                    <td><input type="password" id="passwd" name="passwd" class="required" field_name="Senha" /></td>
                    </tr>
                    <tr>
                    <td>
                    </td>
                    <td>
                    {TOKEN}
                    <div class="bt_padrao">
                            <div class="face">
                            <img src="assets/images/bt_logar_face.png" width="125" height="28" />
                            </div>
                        <input type="submit" value="Entrar" class="botao" />
                    </div>
                    </td>
                    </tr>
                    <tr>
                    <td>
                    </td>
                    <td>
                    <input type="checkbox" id="check1" />
                    <label for="check1" class="inline">Memorizar e-mail</label>
                    </td>
                    </tr>
                    <tr>
                    <td></td>
                    <td> Esqueceu sua senha? <a href="">Clique aqui</a> </td>
                    </tr>
                </table>
            </form>
    </div>
    <div class="col_1"></div>
    <div class="col_5">
        <h5>Ainda não sou cadastrado</h5>
        <table>
            <tr height="110px">
            <td colspan="2">
            Se você é um novo usuário faça agora mesmo o seu cadastro.<br/>
            É simples e rápido. Para iniciar o seu cadastro informe o e-mail que deseja usar como login:</td>
            </tr>
            <tr>
            <td colspan="2">
            <button class="blue" onclick="javascript:novoUsuario();">Faça meu cadastro agora</button>
            </td>
            </tr>
        </table>
    </div>  
    <hr />
    
</div>
<!-- fim class conteudo (texto) -->
