<ul class="tabs">
    <li><a href="javascript:tabSwitch('tab_1', 'content_1');" id="tab_1" class="active">Avaliar Questões</a></li>
    <li><a href="javascript:tabSwitch('tab_2', 'content_2');" id="tab_2">Gráfico de Histórico</a></li>
</ul>

<div id="content_1" class="content">
    <form id="form_filtros" name="form_filtros" method="post" action="/interbits_dev/index">
        <table>
            <tr>
                <td colspan="3">
                    Filtrar por:
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="tipo_filtro" value="id_materia" checked="checked" onclick="javascript:top10.selecionaFiltro(this.value);" />
                </td>
                <td>
                    Matérias
                </td>
                <td>
                    {COMBO_MATERIAS}
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="tipo_filtro" value="id_fonte_vestibular" onclick="javascript:top10.selecionaFiltro(this.value);" />
                </td>
                <td>
                    Fontes
                </td>
                <td>
                    {COMBO_FONTES}
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="submit" value="Filtrar" />
                </td>
            </tr>
        </table>
    </form>
    <div>
        {TB_QUESTOES}
    </div>
</div>

<div id="content_2" class="content">
    <div>
        {TB_QUESTOES}
    </div>
</div>
