<!-- titulo -->
<div class="titulo">
    Caixa postal
</div>
<!-- fim titulo -->
<!-- conteudo abas -->
    <div class="conteudo_abas">
<!-- Modal Escrever -->
<div id="modal_escrever" style="display:none;">
    <form id="form_enviar_msg" name="form_enviar_msg" action="caixapostal/enviarMensagem" onsubmit="return formEnviarMsg.validate(this, true, 'validaEnvio');">
        <!-- Erros de validação no server -->
        <div id="form_enviar_msg_erros" class="notice warning" style="display: none;">
            <span class="icon medium" data-icon="!"></span> <span id="form_enviar_msg_erros_msg"></span>
            <a href="#close" class="icon close" data-icon="x"></a>
        </div>
        <!-- Erros de validação no server --> 
        
        <table width="100%" border="0">
            <tr>
                <td width="10%" nowrap="nowrap" valign="top">
                    <a href="javascript:void(0);" onclick="javascript:listarPara();">
                        Para:
                    </a>
                </td>
                <td width="90%" nowrap="nowrap" valign="top" >
                    <select id="escrever_para" name="escrever_para" class="fancy " field_name="Para">
                        <option value="1">Destinatário:</option>
                        <option value="2">Penha de França</option>
                        <option value="3">Madre Teresa</option>                        
                    </select>
                </td>
            </tr>
            <tr>
                <td width="10%" nowrap="nowrap" valign="top">
                    Assunto:
                </td>
                <td width="90%" nowrap="nowrap" valign="top">
                    <input type="text" id="escrever_assunto" name="escrever_assunto" style="width:100%;" class="required" field_name="Assunto" />
                </td>
            </tr>
            <tr>
                <td colspan="2" valign="top">
                    Mensagem:   
                    <textarea id="escrever_msg" name="escrever_msg" style="width:100%;" class="required" field_name="Mensagem"></textarea>
                </td>
            </tr>
        </table>
        <div class="col_9"></div>
        <div class="col_2"><button class="medium"><span class="icon medium" data-icon="T" value="Enviar"></span>Limpar</button></div>
        <div class="col_2"><button class="medium"><span class="icon medium" data-icon="c" value="Enviar"></span>Enviar</button></div>
    </form>
</div>
<!-- Modal Escrever -->

<!-- Modal Para -->
<div id="modal_para" style="display:none;">
    <input type="checkbox" id="selecionar_todos_alunos" name="selecionar_todos_alunos" onclick="javascript:selecionarTodosAlunos(this);" />
    <label for="selecionar_todos_alunos">Selecionar Todos</label>
    <table id="grid_para" style="width:100%;"></table>
    <div id="pg_para"></div>
    <input type="button" value="Cancelar" onclick="javascript:finalizaPara(false);" />
    <input type="button" value="OK" onclick="javascript:finalizaPara(true);" />
</div>
<!-- Modal Para -->

<!-- conteudo box -->
<div id="box">
    <div class="col_3">
        <!-- ========= botoes navegacao caixa de e-mail  ================ -->
        <a href="javascript:void(0);" onclick="javascript:escrever();">
            <button class="bt_e-mail">
                <span class="icon gray small" data-icon="7"></span> Escrever
            </button>
        </a>
        <button class="bt_e-mail"><span class="icon gray small" data-icon="("></span> Entrada</button>
        <button class="bt_e-mail"><span class="icon gray small" data-icon="A"></span> Enviados</button>
        <!-- ========= fim  botoes navegacao caixa de e-mail  ================ -->
    </div>

    <div class="col_9">
        <!-- ========= botoes superior caixa de e-mail  ================ -->
        <div class="col_5">
            <input type="checkbox" id="check1" />
            <label for="check1" class="inline">Selecionar todas</label>
        </div>
        <div class="col_7">
            <button class="small"><span class="icon small" data-icon="x"></span> Apagar selecionadas</button>
        </div>
        <!-- ========= botoes superior caixa de e-mail  ================ -->

        <!-- ========= grid e-mails  ================ -->
        <table id="grid_caixa_postal" style="width:100%;"></table>
        <div id="pg_caixa_postal"></div>
        <!-- ========= fim grid e-mails  ================ -->
    </div>
    <!-- Espaçamento -->
    <div class="espaco"></div>
    <!-- fim Espaçamento -->
 </div>
</div>
<!-- fim conteudo box -->
