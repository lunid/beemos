<!-- titulo -->
<div class="titulo">
    Caixa postal
</div>
<!-- fim titulo -->

<!-- Modal Escrever -->
<div id="modal_escrever" style="display:none;">
    <form id="form_enviar_msg" name="form_enviar_msg" action="caixapostal/enviarMensagem" onsubmit="return formEnviarMsg.validate(this, true, 'validaEnvio');">
        <!-- Erros de validação no server -->
        <div id="form_enviar_msg_erros" class="notice warning" style="display: none;">
            <span class="icon medium" data-icon="!"></span> <span id="form_enviar_msg_erros_msg"></span>
            <a href="#close" class="icon close" data-icon="x"></a>
        </div>
        <!-- Erros de validação no server --> 
        
        <table width="100%" border="0">
            <tr>
                <td width="10%" nowrap="nowrap" valign="top">
                    
                    <ul class="button-bar">
                <li><a href="javascript:void(0);" onclick="javascript:listarPara();">Para:</a></li>
                    </ul>
                </td>
                <td width="90%" nowrap="nowrap" valign="top" >

                <select id="select3" multiple="multiple" class="fancy" style="width:259px;">
                    <option value="0">-- Choose --</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
                </td>
            </tr>
            <tr>
                <td width="10%" nowrap="nowrap" valign="top">
                    Assunto:
                </td>
                <td width="90%" nowrap="nowrap" valign="top">
                    <input type="text" id="escrever_assunto" name="escrever_assunto" style="width:100%;" class="required" field_name="Assunto" />
                </td>
            </tr>
            <tr>
                <td colspan="2" valign="top">
                    Mensagem:   
                    <textarea id="escrever_msg" name="escrever_msg" style="width:100%;" class="required" field_name="Mensagem"></textarea>
                </td>
            </tr>
        </table>
        <div class="col_8"></div>
        <div class="col_2"><button class="medium"><span class="icon medium" data-icon="T" value="Enviar"></span>Limpar</button></div>
        <div class="col_2"><button class="medium"><span class="icon medium" data-icon="c" value="Enviar"></span>Enviar</button></div>
    </form>
</div>
<!-- Modal Escrever -->

<!-- Modal Para -->
<div id="modal_para" style="display:none;">
    <input type="checkbox" id="selecionar_todos_alunos" name="selecionar_todos_alunos" onclick="javascript:selecionarTodosAlunos(this);" />
    <label for="selecionar_todos_alunos">Selecionar Todos</label>
    <table id="grid_para" style="width:100%;"></table>
    <div id="pg_para"></div>
    <input type="button" value="Cancelar" onclick="javascript:finalizaPara(false);" />
    <input type="button" value="OK" onclick="javascript:finalizaPara(true);" />
</div>
<!-- Modal Para -->

<!-- Modal Abrir -->
<div id="modal_abrir" style="display:none;">
    <table width="100%" border="0">
        <tr>
            <td colspan="2" valign="top">
                <h5>
                    Mensagem:   
                </h5>
                <div id="abrir_msg" style="width:100%;height:400px;overflow:auto;"></div>
            </td>
        </tr>
    </table>
    <div class="col_6"></div>
    <div class="col_6">
        <div class="botão_ok_enviar">
        <a class="button" href="javascript:void(0);" onclick="javascript:$('#modal_abrir').dialog('close');"><span class="icon gray small" data-icon="X"></span> Fechar</a>
        </div>
        </div>
</div>
<!-- Modal Abrir -->

<!-- conteudo box -->
<div class="box">
    
    <!-- ========= botoes navegacao caixa de e-mail  ================ -->
       <div id="nav_e-mail">
            <ul class="button-bar">
                <li><a href="javascript:void(0);" onclick="javascript:escrever();"><span class="icon" data-icon="7"></span> Escrever</a></li>
                <li><a  onclick="javascript:exibeCaixa('recebidas');"><span class="icon" data-icon="("></span> Entrada</a></li>
                <li><a  onclick="javascript:exibeCaixa('enviadas');"><span class="icon" data-icon="A"></span> Enviados</a></li>
            </ul>
        </div>
    <!-- ========= fim  botoes navegacao caixa de e-mail  ================ -->
    
    
    <div class="col_12">
        <div class="linha"></div>
        <!-- ========= grid e-mails recebidos ================ -->
        <div id="recebidas" style="width:100%;">
            <!-- ========= botoes superior caixa de e-mail  ================ -->
            <div>
                <input type="checkbox" id="selecionarRecebidas" onclick="javascript:selecionarTodas(this);" />
                <label for="selecionarRecebidas" class="inline">Selecionar Todas</label>
                &nbsp;
                <button class="small" onclick="javascript:apagar();">
                    <span class="icon small" data-icon="x"></span> Apagar selecionadas
                </button>
            </div>
            <div class="espaco"></div>
            <!-- ========= botoes superior caixa de e-mail  ================ -->
            
            <table id="grid_caixa_postal" style="width:100%;"></table>
            <div id="pg_caixa_postal"></div>
        </div>
        <!-- ========= fim grid e-mails recebidos ================ -->
        
        <!-- ========= grid e-mails enviadas ================ -->
        <div id="enviadas" style="width:100%;display:none;">
            <table id="grid_caixa_saida" style="width:100%;"></table>
            <div id="pg_caixa_saida"></div>
        </div>
        <!-- ========= fim grid e-mails enviadas ================ -->
    </div>
    <!-- Espaçamento -->
    <div class="espaco"></div>
    <!-- fim Espaçamento -->
</div>
<!-- fim conteudo box -->
