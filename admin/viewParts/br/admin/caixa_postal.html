<!-- Modal Escrever -->
<div id="modal_escrever" style="display:none;">
    <table width="100%" border="0">
        <tr>
            <td width="10%" nowrap="nowrap" valign="top">
                <a href="javascript:void(0);" onclick="javascript:listarPara();">
                    Para:
                </a>
            </td>
            <td width="90%" nowrap="nowrap" valign="top">
                <textarea id="escrever_para" name="escrever_para" style="width:100%;height:50px;"></textarea>
            </td>
        </tr>
        <tr>
            <td width="10%" nowrap="nowrap" valign="top">
                Assunto:
            </td>
            <td width="90%" nowrap="nowrap" valign="top">
                <input type="text" id="escrever_assunto" name="escrever_assunto" style="width:100%;" />
            </td>
        </tr>
        <tr>
            <td colspan="2" valign="top">
                Mensagem:   
                <textarea id="escrever_msg" name="escrever_msg" style="width:100%;"></textarea>
            </td>
        </tr>
    </table>
    <div class="col_6"></div>
    <div class="col_3"><a class="button" href=""><span class="icon gray small" data-icon="T"></span> Limpar</a></div>
    <div class="col_3"><a class="button" href=""><span class="icon gray small" data-icon="c"></span> Enviar</a></div>
</div>
<!-- Modal Escrever -->

<!-- Modal Para -->
<div id="modal_para" style="display:none;">
    <input type="checkbox" id="selecionar_todos_alunos" name="selecionar_todos_alunos" onclick="javascript:selecionarTodosAlunos(this);" />
    <label for="selecionar_todos_alunos">Selecionar Todos</label>
    <table id="grid_para" style="width:100%;"></table>
    <div id="pg_para"></div>
    <input type="button" value="Cancelar" onclick="javascript:finalizaPara(false);" />
    <input type="button" value="OK" onclick="javascript:finalizaPara(true);" />
</div>
<!-- Modal Para -->

<!-- titulo -->
<div class="titulo">
    Caixa postal
</div>
<!-- fim titulo -->

<!-- conteudo box -->
<div id="box">
    <div class="col_3">
        <!-- ========= botoes navegacao caixa de e-mail  ================ -->
        <a href="javascript:void(0);" onclick="javascript:escrever();">
            <button class="bt_e-mail">
                <span class="icon gray small" data-icon="7"></span> Escrever
            </button>
        </a>
        <button class="bt_e-mail"><span class="icon gray small" data-icon="("></span> Entrada</button>
        <button class="bt_e-mail"><span class="icon gray small" data-icon="A"></span> Enviados</button>
        <!-- ========= fim  botoes navegacao caixa de e-mail  ================ -->
    </div>

    <div class="col_9">
        <!-- ========= botoes superior caixa de e-mail  ================ -->
        <div class="col_5">
            <input type="checkbox" id="check1" />
            <label for="check1" class="inline">Selecionar todas</label>
        </div>
        <div class="col_7">
            <button class="small"><span class="icon small" data-icon="x"></span> Apagar selecionadas</button>
        </div>
        <!-- ========= botoes superior caixa de e-mail  ================ -->

        <!-- ========= grid e-mails  ================ -->
        <table id="grid_caixa_postal" style="width:100%;"></table>
        <div id="pg_caixa_postal"></div>
        <!-- ========= fim grid e-mails  ================ -->
    </div>
    <!-- Espaçamento -->
    <div class="espaco"></div>
    <!-- fim Espaçamento -->
</div>
<!-- fim conteudo box -->
